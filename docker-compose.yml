services:
  minio:
    image: minio/minio:latest
    container_name: minio-service
    ports:
      - "${MINIO_PORT:-40002}:${MINIO_PORT:-40002}"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    command: server /data --address ":${MINIO_PORT:-40002}"
    networks:
      - ${NETWORK_NAME:-pg-database-network}
    restart: unless-stopped

networks:
  ${NETWORK_NAME:-pg-database-network}:
    external: true

volumes:
  minio_data:
    driver: local
